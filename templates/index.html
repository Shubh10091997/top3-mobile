<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ✅ Google Search Console Verification -->

  <title>Top 3 Best Options | Compare Mobiles & Bikes</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Compare top 3 mobiles and bikes in India based on price, performance, gaming, camera, battery and mileage.">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FKG2FW3J14"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FKG2FW3J14');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .card {
      width: 420px;
      margin: 80px auto 30px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    /* ===== HOME SEO LINKS ===== */
    .home-seo {
      max-width: 700px;
      margin: 0 auto 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      font-size: 15px;
    }

    .home-seo a {
      margin: 0 6px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .home-seo a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Top 3 Best Options</h2>

  <form method="GET" action="/compare/mobile">

    <!-- CATEGORY -->
    <select name="category" id="category" required onchange="updateForm()">
      <option value="">Select Category</option>
      <option value="mobile">Mobile</option>
      <option value="bike">Bike</option>
    </select>

    <!-- BUDGET -->
    <select name="budget" id="budget" required>
      <option value="">Select Budget</option>
    </select>

    <!-- USE / PURPOSE -->
    <select name="use" id="use" required>
      <option value="">Select Use</option>
    </select>

    <button type="submit">Show Top 3</button>
  </form>
</div>

<!-- ✅ HOME PAGE INTERNAL SEO LINKS -->
<div class="home-seo">
  <strong>Popular Mobile Searches:</strong><br><br>

  <a href="/best-mobiles/under-8k">Best Mobile Under ₹8,000</a> |
  <a href="/best-mobiles/under-10k">Best Mobile Under ₹10,000</a> |
  <a href="/best-mobiles/under-15k">Best Mobile Under ₹15,000</a> |
  <a href="/best-mobiles/under-20k">Best Mobile Under ₹20,000</a>
</div>

<script>
  const categorySelect = document.getElementById("category");
  const budgetSelect = document.getElementById("budget");
  const useSelect = document.getElementById("use");
  const formElement = document.querySelector("form");

  const mobileBudgets = [
    { value: 8000, label: "₹8,000" },
    { value: 10000, label: "₹10,000" },
    { value: 15000, label: "₹15,000" },
    { value: 20000, label: "₹20,000" }
  ];

  const bikeBudgets = [
    { value: 100000, label: "₹1,00,000" },
    { value: 150000, label: "₹1,50,000" },
    { value: 200000, label: "₹2,00,000" }
  ];

  const mobileUses = [
    { value: "overall", label: "Overall" },
    { value: "gaming", label: "Gaming" },
    { value: "camera", label: "Camera" },
    { value: "battery", label: "Battery" }
  ];

  const bikeUses = [
    { value: "overall", label: "Overall" },
    { value: "mileage", label: "Mileage" },
    { value: "performance", label: "Performance" },
    { value: "comfort", label: "Comfort" }
  ];

  function updateForm() {
    const category = categorySelect.value;
    budgetSelect.innerHTML = '<option value="">Select Budget</option>';
    useSelect.innerHTML = '<option value="">Select Use</option>';

    if (category === "mobile") {
      formElement.action = "/compare/mobile";
      mobileBudgets.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b.value;
        opt.textContent = b.label;
        budgetSelect.appendChild(opt);
      });
      mobileUses.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.value;
        opt.textContent = u.label;
        useSelect.appendChild(opt);
      });
    } else if (category === "bike") {
      formElement.action = "/compare/bike";
      bikeBudgets.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b.value;
        opt.textContent = b.label;
        budgetSelect.appendChild(opt);
      });
      bikeUses.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.value;
        opt.textContent = u.label;
        useSelect.appendChild(opt);
      });
    }
  }
</script>

</body>
</html>
