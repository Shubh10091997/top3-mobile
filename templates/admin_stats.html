<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Stats â€“ Top 3 Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 92%;
      max-width: 820px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin: 0 0 10px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 24px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .card {
      background: #f9fafb;
      border: 1px solid #eef0f2;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }
    .count {
      font-size: 26px;
      font-weight: 700;
      color: #2e7d32;
    }
    .total {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
    }
    .links {
      margin-top: 20px;
      text-align: center;
    }
    .links a {
      margin: 0 8px;
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click Stats</h1>
    <div class="subtitle">Live click counts from affiliate buttons</div>

    <div class="stats-grid">
      <div class="card">
        <h3>Amazon</h3>
        <div class="count">{{ clicks.get('amazon', 0) }}</div>
      </div>
      <div class="card">
        <h3>Flipkart</h3>
        <div class="count">{{ clicks.get('flipkart', 0) }}</div>
      </div>
    </div>

    <div class="total">Total Clicks: {{ total_clicks }}</div>

    <div class="links">
      <a href="/admin">Back to Admin</a>
      <a href="/click-stats" target="_blank">Raw JSON</a>
    </div>
  </div>
</body>
</html>
