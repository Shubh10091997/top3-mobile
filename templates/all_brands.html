<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Mobile Brands | Top 3 Pick</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    .header h1 {
      font-size: 32px;
      color: #1f2a44;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 16px;
      color: #6a7280;
    }

    .brands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .brand-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .brand-card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      border-color: #ff8a3d;
      transform: translateY(-4px);
    }

    .brand-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .brand-name {
      font-size: 18px;
      font-weight: 600;
      color: #1f2a44;
      margin-bottom: 8px;
    }

    .phone-count {
      font-size: 14px;
      color: #ff8a3d;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .price-range {
      font-size: 12px;
      color: #6a7280;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .view-btn {
      background: #ff8a3d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      width: 100%;
    }

    .view-btn:hover {
      background: #f37322;
    }

    .filter-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .filter-section h3 {
      margin-bottom: 12px;
      color: #1f2a44;
    }

    .price-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .price-btn {
      padding: 8px 16px;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .price-btn:hover,
    .price-btn.active {
      border-color: #ff8a3d;
      background: #fff5f1;
      color: #ff8a3d;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #ff8a3d;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .stats {
      text-align: center;
      color: #6a7280;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="header">
      <h1>üì± All Mobile Brands</h1>
      <p>Browse all phones by brand, compare specs and find the best deal</p>
    </div>

    <div class="filter-section">
      <h3>Filter by Price Range</h3>
      <div class="price-filter">
        <button class="price-btn active" onclick="filterByPrice(null)">All Prices</button>
        <button class="price-btn" onclick="filterByPrice(10000)">Under ‚Çπ10k</button>
        <button class="price-btn" onclick="filterByPrice(15000)">Under ‚Çπ15k</button>
        <button class="price-btn" onclick="filterByPrice(20000)">Under ‚Çπ20k</button>
        <button class="price-btn" onclick="filterByPrice(30000)">Under ‚Çπ30k</button>
        <button class="price-btn" onclick="filterByPrice(50000)">Under ‚Çπ50k</button>
      </div>
    </div>

    <div class="stats">
      <p id="stats-text">Showing all brands</p>
    </div>

    <div class="brands-grid" id="brandsGrid">
      <!-- Populated by JavaScript -->
    </div>
  </div>

  <script>
    let allPhones = [];
    let currentFilter = null;

    // Fetch all phones from API
    async function loadPhones() {
      try {
        const response = await fetch('/api/phones');
        const data = await response.json();
        allPhones = data.mobiles || [];
        renderBrands();
      } catch (error) {
        console.error('Error loading phones:', error);
      }
    }

    function filterByPrice(maxPrice) {
      currentFilter = maxPrice;
      
      // Update button states
      document.querySelectorAll('.price-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      renderBrands();
    }

    function renderBrands() {
      const grid = document.getElementById('brandsGrid');
      grid.innerHTML = '';

      // Filter phones by price
      let filtered = allPhones;
      if (currentFilter) {
        filtered = allPhones.filter(p => p.price <= currentFilter);
      }

      // Group by brand/company
      const brands = {};
      filtered.forEach(phone => {
        const brand = phone.company || phone.name.split(' ')[0] || 'Other';
        if (!brands[brand]) {
          brands[brand] = [];
        }
        brands[brand].push(phone);
      });

      // Sort brands by count
      const sortedBrands = Object.entries(brands).sort((a, b) => b[1].length - a[1].length);

      // Update stats
      document.getElementById('stats-text').textContent = 
        `Showing ${Object.keys(brands).length} brands with ${filtered.length} phones` +
        (currentFilter ? ` (Under ‚Çπ${currentFilter.toLocaleString()})` : '');

      // Render cards
      sortedBrands.forEach(([brand, phones]) => {
        const minPrice = Math.min(...phones.map(p => p.price));
        const maxPrice = Math.max(...phones.map(p => p.price));
        
        const card = document.createElement('div');
        card.className = 'brand-card';
        card.innerHTML = `
          <div class="brand-icon">üì±</div>
          <div class="brand-name">${brand}</div>
          <div class="phone-count">${phones.length} phones</div>
          <div class="price-range">
            ‚Çπ${minPrice.toLocaleString()} - ‚Çπ${maxPrice.toLocaleString()}
          </div>
          <button class="view-btn" onclick="viewBrand('${brand}', ${currentFilter || 'null'})">
            View All
          </button>
        `;
        grid.appendChild(card);
      });

      if (sortedBrands.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No phones found in this price range</p>';
      }
    }

    function viewBrand(brand, maxPrice) {
      // Redirect to search results page
      let url = `/search?q=${encodeURIComponent(brand)}`;
      if (maxPrice) {
        url += `&max_price=${maxPrice}`;
      }
      window.location.href = url;
    }

    // Load phones on page load
    loadPhones();
  </script>
</body>
</html>
